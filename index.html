<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Cookie's Checkers Game</title>
</head>
<body> 
  <div class="heading">
    <img src="images/cooks_sketchy.png" alt="cookie-cartoon">
    <h1>COOKIE'S CHECKERS</h1>
  </div>
  <div class="menu">
    <button id="replay-btn">PLAY AGAIN</button>
    <div class="turn" id="cookies-turn">
      <p id="num-of-cookies">12</p>
      <img src="images/icons8-cookie-emoji-48.png"/>
    </div>
    <div class="turn" id="carrots-turn">
      <p id="num-of-carrots">12</p>
      <img src="images/icons8-carrot-48.png"/>
    </div>
    <div id="winner">COOKIE WINS!!!</div>
  </div>
  <table id="checkers-board">
    <tr class="cell-row queen-cells">
      <td class="cell black row-0" id="0"><img></img></td>
      <td class="cell white row-0"></td>
      <td class="cell black row-0" id="1"><img></img></td>
      <td class="cell white row-0"></td>
      <td class="cell black row-0" id="2"><img></img></td>
      <td class="cell white row-0"></td>
      <td class="cell black row-0" id="3"><img></img></td>
      <td class="cell white row-0"></td>
    </tr>
    <tr class="cell-row">
      <td class="cell white row-1"></td>
      <td class="cell black row-1" id="4"><img></img></td>
      <td class="cell white row-1"></td>
      <td class="cell black row-1" id="5"><img></img></td>
      <td class="cell white row-1"></td>
      <td class="cell black row-1" id="6"><img></img></td>
      <td class="cell white row-1"></td>
      <td class="cell black row-1" id="7"><img></img></td>
    </tr>
    <tr class="cell-row">
      <td class="cell black row-2" id="8"><img></img></td>
      <td class="cell white row-2"></td>
      <td class="cell black row-2" id="9"><img></img></td>
      <td class="cell white row-2"></td>
      <td class="cell black row-2" id="10"><img></img></td>
      <td class="cell white row-2"></td>
      <td class="cell black row-2" id="11"><img></img></td>
      <td class="cell white row-2"></td>
    </tr>
    <tr class="cell-row">
      <td class="cell white row-3"></td>
      <td class="cell black row-3" id="12"><img></img></td>
      <td class="cell white row-3"></td>
      <td class="cell black row-3" id="13"><img></img></td>
      <td class="cell white row-3"></td>
      <td class="cell black row-3" id="14"><img></img></td>
      <td class="cell white row-3"></td>
      <td class="cell black row-3" id="15"><img></img></td>
    </tr>
    <tr class="cell-row">
      <td class="cell black row-4" id="16"><img></img></td>
      <td class="cell white row-4"></td>
      <td class="cell black row-4" id="17"><img></img></td>
      <td class="cell white row-4"></td>
      <td class="cell black row-4" id="18"><img></img></td>
      <td class="cell white row-4"></td>
      <td class="cell black row-4" id="19"><img></img></td>
      <td class="cell white row-4"></td>
    </tr>
    <tr class="cell-row">
      <td class="cell white row-5"></td>
      <td class="cell black row-5" id="20"><img></img></td>
      <td class="cell white row-5"></td>
      <td class="cell black row-5" id="21"><img></img></td>
      <td class="cell white row-5"></td>
      <td class="cell black row-5" id="22"><img></img></td>
      <td class="cell white row-5"></td>
      <td class="cell black row-5" id="23"><img></img></td>
    </tr>
    <tr class="cell-row">
      <td class="cell black row-6" id="24"><img></img></td>

    </tr>
    <tr class="cell-row queen-cells">
      <td class="cell white row-7"></td>
      <td class="cell black row-7" id="28"><img></img></td>
      <td class="cell white row-7"></td>
      <td class="cell black row-7" id="29"><img></img></td>
      <td class="cell white row-7"></td>
      <td class="cell black row-7" id="30"><img></img></td>
      <td class="cell white row-7"></td>
      <td class="cell black row-7" id="31"><img></img></td>
    </tr>
  </table>
  <footer>
    <a href="https://icons8.com/icon/6f2WYNoYqbXP/carrot">Carrot icon by Icons8</a>
    <a href="https://icons8.com/icon/Eq5aUzFk6RKG/cookie-emoji">Cookie Emoji icon by Icons8</a>
  </footer>
  <script src="main.js"></script>
</body>
</html>
